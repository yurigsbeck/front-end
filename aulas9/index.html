<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><p></p>xxxxxxx1</div>
        <div class="grid-item"><p></p>xxxxxxx2</div>
        <div class="grid-item"><p></p>xxxxxxx3</div>

<style>
    div {
        display: flex;
        justify-content:center;
        align-items: center;

    }
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 20px;
    }
    .grid-item {
        display: grid;
        grid-template-rows: 1fr 2fr 1fr; 
        grid-gap: 10px;
        border-radius: 10px;
        background-color: aqua; 
    }
