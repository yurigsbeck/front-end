<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
</head>

<body>
    <form action="test.html" method="teste">

        <table border="1" width:"100%" height:"100%">
            <th colspan="2">Cadastro para ferrari</th>
            <tr>
                <td align="center">
                    <label for="nome">Nome</label>
                </td>
                <td>
                    <input type="text" id="nome" placeholder="digite seu nome Completo" required>
                </td>
            </tr> 
            <tr>
                <td align="center">
                    <label for="idade">Idade</label>            
                </td>
                <td>
                    <input type="number" id="number" placeholder="sua idade" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="genero">Gênero</label>
                </td>
                <td>
                    <select name="genero" id="genero" required>
                        <option> masculino </option>
                        <option> feminino </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th rowspan="2" align="center">
                    <label>Formato</label>
                </th>
                <td>
                    <input type="checkbox" id="impresso" name="formato" value="impresso">
                    <label for="impresso">Impresso</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" id="digital" name="formato" value="digital">
                    <label for="digital">Digital</label>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="descricao">Descrição:</label>
                </td>
                <td>
                    <textarea id="descricao" name="descricao" rows="5" cols="30" required></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="senha">Senha para acesso:</label>
                </td>
                <td>
                    <input type="password" id="senha" name="senha" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Cadastrar">
                </td>
                <td>
                    <input type="reset" value="Limpar">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
