<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Parágrafo</title>
    <style>
        #paragrafo {
            display: none; /* Oculta o parágrafo inicialmente */
        }
    </style>
</head>
<body>

    <button id="toggleButton">Mostrar Parágrafo</button>
    <p id="paragrafo">Este é o parágrafo que será oculto ou exibido.</p>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const paragrafo = document.getElementById('paragrafo');

        toggleButton.addEventListener('click', function() {
            if (paragrafo.style.display === 'none') {
                paragrafo.style.display = 'block';
                toggleButton.textContent = 'Ocultar Parágrafo';
            } else {
                paragrafo.style.display = 'none';
                toggleButton.textContent = 'Mostrar Parágrafo';
            }
        });
    </script>

</body>
</html>
